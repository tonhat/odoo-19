name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12, 3.13]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt','**/setup.py') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt || true; fi
          python -m pip install -e .

      - name: Quick import and compile checks
        run: |
          python -m compileall odoo || true
          python -c "import odoo; print('odoo import ok', getattr(__import__('odoo'), 'version', 'n/a'))"

      - name: Run tests (if any)
        run: |
          if [ -d tests ] || [ -d odoo/tests ]; then
            python -m pip install pytest
            pytest -q || true
          else
            echo "No tests found, skipping pytest"
          fi
