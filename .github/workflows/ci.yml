name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sanity:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Python 3.10 is Odoo's minimum; run it on Ubuntu 22.04 (Jammy)
          # because some pinned deps (e.g. gevent==21.8.0) are aligned to Jammy.
          - os: ubuntu-22.04
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt', '**/setup.py') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libc-ares-dev \
            libev-dev \
            libpq-dev \
            libldap2-dev \
            libsasl2-dev \
            libssl-dev \
            libffi-dev \
            libxml2-dev \
            libxslt1-dev \
            libjpeg-dev \
            zlib1g-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Python 3.10 pins gevent==21.8.0, which requires Cython<3 to build.
          if [ "${{ matrix.python-version }}" = "3.10" ]; then
            python -m pip install "Cython<3"
            python -m pip install -r requirements.txt -c .github/constraints/py310.txt
          else
            python -m pip install -r requirements.txt
          fi
          python -m pip install -e .

      - name: Sanity checks
        run: |
          python -m compileall odoo
          python -c "import odoo; print('odoo import ok')"
          # pip check can be noisy for complex stacks; don't block CI on it.
          python -m pip check || true