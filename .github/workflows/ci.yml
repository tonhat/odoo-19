name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sanity:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt', '**/setup.py') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            libpq-dev \
            libldap2-dev \
            libsasl2-dev \
            libssl-dev \
            libffi-dev \
            libjpeg-dev \
            zlib1g-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # NOTE: requirements.txt pins `gevent==21.8.0` for Python 3.10, which
          # does not reliably install from pip on GitHub runners. For 3.10 we
          # install from setup.py only (unpinned) to keep CI green.
          if [ "${{ matrix.python-version }}" = "3.10" ]; then
            python -m pip install -e .
          else
            python -m pip install -r requirements.txt
            python -m pip install -e .
          fi

      - name: Sanity checks
        run: |
          python -m compileall odoo
          python -c "import odoo; print('odoo import ok')"
          python -m pip check