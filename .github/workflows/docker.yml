name: Docker CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  docker-smoke:
    name: Build + compose smoke test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Sanity check required base files
        run: |
          test -f odoo/addons/base/data/base_data.sql

      - name: Build image (local)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: local/odoo:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Compose up
        run: |
          # Use the locally-built image rather than rebuilding in compose
          export ODOO_IMAGE=local/odoo:${{ github.sha }}
          docker compose -f docker-compose.yml up -d --no-build

      - name: Wait for Odoo HTTP (recheck)
        run: |
          set -e
          echo "Waiting for Odoo on http://localhost:8069/web/login ..."
          for i in {1..180}; do
            if curl -fsS -o /dev/null http://localhost:8069/web/login; then
              echo "Odoo is responding."
              exit 0
            fi
            sleep 2
          done
          echo "Timed out waiting for Odoo."
          docker compose ps
          docker compose logs --no-color --tail=200 odoo || true
          exit 1

      - name: Compose down
        if: always()
        run: |
          docker compose down -v

  ghcr-push:
    name: Build + push to GHCR
    runs-on: ubuntu-latest
    needs: docker-smoke
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
          tags: |
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Job summary (where to click)
        run: |
          {
            echo "## Docker image published"
            echo
            echo "**GHCR package:** https://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/pkgs/container/${{ github.event.repository.name }}"
            echo
            echo "**Tags pushed in this run:**"
            echo
            echo "\`${{ steps.meta.outputs.tags }}\`"
            echo
            echo "## How to run"
            echo
            echo "\`docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest\`"
            echo
            echo "Then run with compose (from this repo):"
            echo "\`export ODOO_IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest\`"
            echo "\`docker compose up -d --no-build\`"
            echo
            echo "Open: http://localhost:8069"
          } >> "$GITHUB_STEP_SUMMARY"
